about:
  - "«FindMeGetMe» is a fake Dating website with an API for mobile application created for the CTF(Capture The Flag hacking game) organised for <a href='https://11.uisgcon.org/en/about-uisgcon' target='_blank' rel='noopener noreferrer'> UISGCon 11(2015)</a> - Ukrainian InfoSec conference held by <strong>Non-Government Organisation «Ukrainian Information Security Group»</strong>"
  - "This Fake Dating website was created for security enthusiasts and had no real users or profiles. It was created with a pre-defined vulnerabilities related to Redis and Sockets. I used a Free design and added vulnerable Rack application that gets photos from Redis service using Sockets technology."
